<sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="zoomLevel">

  <sebm-google-map-circle [latitude]="lat" [longitude]="lng" [clickable]="true" fillColor="#00ff00" [radius]="5000" ></sebm-google-map-circle>
</sebm-google-map>
